<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eduardo Thymeleaf</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Heading</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Heading 2</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p style="color: red">this is a ptag</p>
        </div>
        <div class="col-md-6">
            <p style="color: red">this is another ptag</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="background: gray">
            <div class="row">
                <div class="col-md-6" style="background: blueViolet">
                    <p>some text</p>
                </div>
                <div class="col-md-6">
                    <p>some more text</p>
                </div>
            </div>
            <p style="color: red">this is a ptag</p>
        </div>
        <div class="col-md-6" style="background: blue">
            <p style="color: red">this is another ptag</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Offset Heading</h1>
            <h2>Offset Second Heading</h2>
            <div class="row">
                <div class="col-md-3 col-md-offset-3" style="background: red">
                    <p>Offset Text</p>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
